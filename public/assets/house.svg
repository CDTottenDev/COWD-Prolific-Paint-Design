<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F8F8"/>
  <rect x="20" y="20" width="360" height="260" rx="8" fill="#FFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Sky Background -->
  <rect x="40" y="40" width="320" height="180" rx="4" fill="#E3F2FD"/>
  
  <!-- Ground/Grass -->
  <rect x="40" y="220" width="320" height="30" rx="4" fill="#81C784"/>
  
  <!-- Left House - Grungy Gray -->
  <!-- House Structure -->
  <rect x="60" y="140" width="100" height="80" fill="#9E9E9E"/>
  <path d="M60 140L110 90L160 140H60Z" fill="#757575"/>
  
  <!-- Windows and Door - Grungy -->
  <rect x="75" y="155" width="20" height="20" fill="#424242" stroke="#616161" stroke-width="1"/>
  <rect x="125" y="155" width="20" height="20" fill="#424242" stroke="#616161" stroke-width="1"/>
  <rect x="100" y="180" width="20" height="40" fill="#616161"/>
  
  <!-- Grungy Texture Overlay -->
  <rect x="60" y="140" width="100" height="80" fill="url(#grungy_texture)" fill-opacity="0.3"/>
  <path d="M60 140L110 90L160 140H60Z" fill="url(#grungy_texture)" fill-opacity="0.3"/>
  
  <!-- Cracks and Damage -->
  <path d="M80 180L95 160" stroke="#424242" stroke-width="1"/>
  <path d="M140 170L130 200" stroke="#424242" stroke-width="1"/>
  <path d="M110 140L110 155" stroke="#424242" stroke-width="1"/>
  
  <!-- Right House - Vibrant -->
  <!-- House Structure -->
  <rect x="240" y="140" width="100" height="80" fill="#2196F3"/>
  <path d="M240 140L290 90L340 140H240Z" fill="#1976D2"/>
  
  <!-- Windows and Door - Clean -->
  <rect x="255" y="155" width="20" height="20" fill="#BBDEFB" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="305" y="155" width="20" height="20" fill="#BBDEFB" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="280" y="180" width="20" height="40" fill="#FFFFFF"/>
  
  <!-- Decorative Elements -->
  <rect x="240" y="210" width="100" height="10" fill="#1565C0"/>
  <rect x="250" y="190" width="5" height="5" fill="#FFEB3B"/>
  <rect x="325" y="190" width="5" height="5" fill="#FFEB3B"/>
  
  <!-- Shine Effect -->
  <path d="M290 90L310 110L330 120" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.7"/>
  <path d="M260 160L270 160" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.7"/>
  <path d="M310 160L320 160" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.7"/>
  
  <!-- Before/After Labels -->
  <rect x="85" y="230" width="50" height="20" rx="4" fill="#757575"/>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="12" fill="white">BEFORE</text>
  
  <rect x="265" y="230" width="50" height="20" rx="4" fill="#1976D2"/>
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="12" fill="white">AFTER</text>
  
  <!-- Arrow Between Houses -->
  <path d="M180 170L220 170" stroke="#424242" stroke-width="2"/>
  <path d="M220 170L210 165L210 175L220 170Z" fill="#424242"/>
  
  <!-- Definitions for Patterns -->
  <defs>
    <pattern id="grungy_texture" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="scale(0.5)">
      <rect width="50" height="50" fill="#9E9E9E"/>
      <circle cx="10" cy="10" r="1" fill="#757575"/>
      <circle cx="20" cy="30" r="1.5" fill="#757575"/>
      <circle cx="30" cy="15" r="1" fill="#757575"/>
      <circle cx="40" cy="40" r="2" fill="#757575"/>
      <circle cx="25" cy="5" r="1" fill="#757575"/>
      <circle cx="45" cy="25" r="1.5" fill="#757575"/>
      <circle cx="5" cy="35" r="1" fill="#757575"/>
    </pattern>
  </defs>
</svg>